<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektmanagement Game</title>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

    <link href="css/components.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">

    <link href="css/chat.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="title">Projektmanagement Game</div>
</header>
<main>
    <div id="game"></div>
    <div id="chat">
        <div id="messages_received"></div>

        <div id="message_add">
            <form onsubmit="sendMessage(); return false;">
                <label for="message_input"></label>
                <textarea id="message_input" name="message" placeholder="Type here..."></textarea>
                <button id="message_send" type="submit">Send</button>
            </form>
        </div>
    </div>
</main>
<footer>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="js/chat.js"></script>
<script src="js/game.js"></script>
<script src="js/index.js"></script>
</body>
</html>
