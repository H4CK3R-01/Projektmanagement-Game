<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektmanagement Game</title>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

    <link href="css/components.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">

    <link href="css/chat.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header>
    <div></div>
    <div class="title">Projektmanagement Game</div>
    <div class="build"><span></span><span></span></div>
</header>
<main>
    <div id="login">
        <form>
            <label for="username">Benutzername: </label>
            <input id="username" name="username" placeholder="Benutzername" type="text">

            <label for="room">Raumnummer: </label>
            <input id="room" name="room" placeholder="Raumnummer" type="text">

            <button id="ok" type="button">Best√§tigen</button>
        </form>
    </div>
    <div id="game">

    </div>
    <div id="chat">
        <div id="messages_received"></div>

        <div id="message_add">
            <form onsubmit="sendMessage(); return false;">
                <label for="message_input"></label>
                <textarea id="message_input" name="message" placeholder="Type here..."></textarea>
                <button id="message_send" type="submit">Send</button>
            </form>
        </div>
    </div>
</main>
<footer>

</footer>

<script crossorigin="anonymous" referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.2/browser/pixi.js"></script>
<script src="js/Card.js"></script>
<script src="js/Button.js"></script>
<script src="js/Sprite.js"></script>
<script src="js/chat.js"></script>
<script src="js/game.js"></script>
<script src="js/index.js"></script>
</body>
</html>
